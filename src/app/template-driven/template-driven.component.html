<div class="my-3 p-3 bg-white rounded box-shadow">
  <h3>Template Driven</h3>
  <div [hidden]="submitted">
    {{diagnostic}}
    <form #personForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input #spy type="text" class="form-control" name="firstName" placeholder="First Name" required [(ngModel)]="model.FirstName"
          #firstName="ngModel">
        <div [hidden]="firstName.valid || firstName.pristine " class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" name="lastName" placeholder="Last Name" required [(ngModel)]="model.LastName" #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <!-- <button type="submit" class="btn btn-primary" (click)="newPerson(); personForm.reset()">Submit</button> -->
      <button type="submit" class="btn btn-success" [disabled]="!personForm.form.valid">Submit</button>
      <br>TODO: remove this: {{spy.className}}
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">FirstName</div>
      <div class="col-xs-9  pull-left">{{ model.FirstName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">LastName</div>
      <div class="col-xs-9 pull-left">{{ model.LastName }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
  
</div>
