<div class="my-3 p-3 bg-white rounded box-shadow">
  <h3>Reactive Forms</h3>
  <div>
    <form [formGroup]="personForm">
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" />
      </div>
      <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" />
      </div>
    </form>
    <p>Form value: {{ personForm.value | json }}</p>
    <p>Form status: {{ personForm.status | json }}</p>
    
    <button class="btn btn-primary" (click)="send()" [disabled]="personForm.invalid" >Send</button>
    <button class="btn btn-primary" (click)="personForm.reset()" [disabled]="personForm.invalid" >Reset</button>
  </div>

</div>
